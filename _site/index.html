<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="recipes, dinner, dessert, appetizers" />

    <link rel="stylesheet" type="text/css" href="http://abosarge.github.io/recipes//css/demo.css" />
    <link rel="stylesheet" type="text/css" href="http://abosarge.github.io/recipes//css/component.css" />
    <script src="http://abosarge.github.io/recipes//js/modernizr.custom.js"></script>
  </head>
  <body>

  <div class="container">
	<header class="clearfix">
		<h1></h1>
	</header>
	<div id="grid-gallery" class="grid-gallery">

	<section class="grid-wrap">
	<ul class="grid">
		<li class="grid-sizer"></li><!-- for Masonry column width -->
		
		<li>
			<figure>
				<img src="http://abosarge.github.io/recipes//img/thumb/6.png" alt="img"/>
				<figcaption>
					<h3>Sample header</h3>
					<p>sample caption</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="http://abosarge.github.io/recipes//img/thumb/cheesepuffs.jpg" alt="img"/>
				<figcaption>
					<h3>Sample header</h3>
					<p>sample caption</p>
				</figcaption>
			</figure>
		</li>
		
	</ul>
	</section><!-- // grid-wrap -->

	<section class="slideshow">
	<ul>
		
		<li>
			<figure>
				<img src="http://abosarge.github.io/recipes//img/large/6.png" alt="img"/>
				<figcaption><h3>Sample header</h3><p>sample caption</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="http://abosarge.github.io/recipes//img/large/cheesepuffs.jpg" alt="img"/>
				<figcaption><h3>Sample header</h3><p>sample caption</p></figcaption>
			</figure>
		</li>
		
	</ul>
	<nav>
		<span class="icon nav-prev"></span>
		<span class="icon nav-next"></span>
		<span class="icon nav-close"></span>
	</nav>
	<div class="info-keys icon">Navigate with arrow keys</div>
	</section><!-- // slideshow -->

	</div><!-- // grid-gallery -->
</div>


    <script src="http://abosarge.github.io/recipes//js/imagesloaded.pkgd.min.js"></script>
    <script src="http://abosarge.github.io/recipes//js/masonry.pkgd.min.js"></script>
    <script src="http://abosarge.github.io/recipes//js/classie.js"></script>
    <script src="http://abosarge.github.io/recipes//js/cbpGridGallery.js"></script>
    <script>
      new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
    </script>
  </body>
</html>
